<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style type="text/css">
        @keyframes aniPoint {0% {transform: rotate(-90deg);}100% {transform: rotate(270deg);}}
        .circle {border: 1px solid;border-radius: 50%;width: 501px;height: 501px;margin: 100px auto;position: relative;}
        div:nth-child(4) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;}
        div:nth-child(5) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(30deg);transform-origin: 251px;}
        div:nth-child(6) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(60deg);transform-origin: 251px;}
        div:nth-child(7) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(90deg);transform-origin: 251px;}
        div:nth-child(8) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(120deg);transform-origin: 251px;}
        div:nth-child(9) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(150deg);transform-origin: 251px;}
        div:nth-child(10) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(180deg);transform-origin: 251px;}
        div:nth-child(11) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(210deg);transform-origin: 251px;}
        div:nth-child(12) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(240deg);transform-origin: 251px;}
        div:nth-child(13) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(270deg);transform-origin: 251px;}
        div:nth-child(14) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(300deg);transform-origin: 251px;}
        div:nth-child(15) {border-bottom: 1px solid #000000;width: 10px;position: absolute;top: 250px;transform: rotate(330deg);transform-origin: 251px;}
        .second {border-bottom: 1px solid #000000;width: 150px;position: absolute;top: 250px;left: 241px;transform-origin: 10px;animation: aniPoint 60s 0s infinite steps(60);}
        .minite {border-bottom: 3px solid #000000;width: 100px;position: absolute;top: 249px;left: 241px;transform-origin: 10px;animation: aniPoint 3600s linear 0s infinite;}
        .hour {border-bottom: 5px solid #000000;width: 50px;position: absolute;top: 248px;left: 241px;transform-origin: 10px;animation: aniPoint 43200s linear 0s infinite;}
    </style>
</head>
<body>
    <div class="circle">
        <div class="container">
            <div class="second"></div>
            <div class="minite"></div>
            <div class="hour"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
